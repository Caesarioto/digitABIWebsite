  html,body{height:100%}

  body{
    margin:0;

  /* --- Footer: immer weiß --- */
  .footerlinks{
    display:flex;
    gap:28px;

    color:#fff !important;              /* Text im Footer */
    font-weight:600;
    letter-spacing:.06em;
    padding:26px 0 18px;
    flex-wrap:wrap;
  }
  .footerlinks a,
  .footerlinks a:link,
  .footerlinks a:visited,
  .footerlinks a:active{
    color:#fff !important;              /* Links weiß, auch visited */
    text-decoration:none;
  }
  .footerlinks a:hover{
    text-decoration:underline;
    color:#eae7ff !important;           /* optional leichtes Hover-Weiß */
  }

  .center{text-align:center}
  h1{
    margin:0 0 14px;
